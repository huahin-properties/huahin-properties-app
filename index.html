<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root { --primary-green: #24d366; --status-pending: #ffc107; --status-active: #28a745; --status-rejected: #dc3545; --status-admin: #007bff; }
    body { font-family: 'Kanit', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; text-align: center; }
    #loadingScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-green); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .header { background-color: var(--primary-green); color: white; padding: 20px 20px 50px; text-align: center; border-radius: 0 0 30px 30px; }
    .logo-circle { width: 85px; height: 85px; background: white; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .logo-circle img { width: 90%; height: 90%; object-fit: contain; }
    .container { padding: 20px; max-width: 450px; margin: 20px auto 40px; }
    .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 20px;}
    .input-group { margin-bottom: 18px; text-align: left; }
    .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
    .input-group input { width: 100%; padding: 13px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #fafafa; font-family: 'Kanit'; }
    .submit-btn { width: 100%; padding: 16px; background: var(--primary-green); color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 4px 15px rgba(36,211,102,0.3); }
    .top-status { margin-bottom: 20px; display: inline-block; padding: 8px 25px; border-radius: 50px; font-size: 14px; font-weight: 600; color: white; }
  </style>
</head>
<body onload="initApp()">

  <div id="loadingScreen"><div class="spinner"></div><p>HUAHIN.PROPERTIES Loading...</p></div>

  <div class="header">
    <div class="logo-circle"><img src="https://img5.pic.in.th/file/secure-sv1/222892.jpg"></div>
    <h1>HUAHIN.PROPERTIES</h1>
    <p>Agent Portal</p>
  </div>

  <div class="container">
    <div id="loginPage" class="card">
      <h3>เข้าสู่ระบบ</h3>
      <div class="input-group"><label>เบอร์โทรศัพท์</label><input type="tel" id="lPhone" placeholder="08x-xxxxxxx"></div>
      <div class="input-group"><label>รหัสผ่าน</label><input type="password" id="lPass" placeholder="******"></div>
      <button class="submit-btn" onclick="handleLogin()">Login</button>
    </div>

    <div id="menuPage" style="display:none;">
      <div id="topStatusBadge" class="top-status">Status: ...</div>
      <div class="card">
        <h3>ยินดีต้อนรับ</h3>
        <p id="agentInfo" style="font-size: 18px; line-height: 1.6;"></p>
      </div>
      <button class="submit-btn" onclick="handleLogout()" style="background:#666">ออกจากระบบ</button>
    </div>
  </div>

  <script>
    // ลิงก์ของคุณเจษฎ์ที่ตรวจสอบแล้วว่าทำงานได้
    const API_URL = "https://script.google.com/macros/s/AKfycbxprgFzZJVwq7XFcKE4CDRGI5VpkZrkXr22tH9iiOozGb3dj3F99sEIoOBSWQSZE6AY/exec"; 

    async function callApi(params) {
      try {
        const query = new URLSearchParams(params).toString();
        const response = await fetch(`${API_URL}?${query}`);
        return await response.json();
      } catch (e) {
        console.error(e);
        Swal.fire('Error', 'การเชื่อมต่อผิดพลาด กรุณาลองใหม่', 'error');
      }
    }

    async function initApp() {
      const ph = localStorage.getItem('agent_phone');
      const ps = localStorage.getItem('agent_pass');
      if (ph && ps) {
        // บังคับใช้ตัวพิมพ์ใหญ่ L ให้ตรงกัน
        await handleLogin(ph, ps);
      } else {
        document.getElementById('loadingScreen').style.display = 'none';
      }
    }

    async function handleLogin(savedPh, savedPs) {
      const ph = savedPh || document.getElementById('lPhone').value;
      const ps = savedPs || document.getElementById('lPass').value;
      
      if (!ph || !ps) return;
      
      document.getElementById('loadingScreen').style.display = 'flex';
      const res = await callApi({ action: "login", phone: ph, password: ps });
      document.getElementById('loadingScreen').style.display = 'none';

      if (res && res.success) {
        localStorage.setItem('agent_phone', ph);
        localStorage.setItem('agent_pass', ps);
        showMenu(res.profile);
      } else {
        Swal.fire('Error', 'เบอร์โทรศัพท์หรือรหัสผ่านไม่ถูกต้อง', 'error');
      }
    }

    function showMenu(profile) {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('menuPage').style.display = 'block';
      document.getElementById('agentInfo').innerText = "ชื่อ: " + profile.name + "\nรหัสสมาชิก: " + profile.agentId;
      
      const badge = document.getElementById('topStatusBadge');
      badge.innerText = "สถานะ: " + profile.status;
      
      // ตั้งค่าสีตามสถานะ
      if(profile.status === 'แอดมิน' || profile.status === 'Admin') badge.style.backgroundColor = 'var(--status-admin)';
      else if(profile.status === 'อนุมัติแล้ว' || profile.status === 'Active') badge.style.backgroundColor = 'var(--status-active)';
      else badge.style.backgroundColor = 'var(--status-pending)';
    }

    function handleLogout() {
      localStorage.removeItem('agent_phone');
      localStorage.removeItem('agent_pass');
      location.reload();
    }
  </script>
</body>
</html>
