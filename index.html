<!DOCTYPE html>
<html>
<head>
  <base target="_top"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root { 
      --primary-green: #24d366; --app-price-green: #2e7d32;
      --bg-Available: #e8f5e9; --txt-Available: #2e7d32;
      --bg-Reserved: #fff3e0; --txt-Reserved: #e65100;
      --bg-Sold: #ffebee; --txt-Sold: #c62828;
      --bg-UnderCon: #e3f2fd; --txt-UnderCon: #1565c0;
      --bg-Rented: #f3e5f5; --txt-Rented: #7b1fa2;
    }
    body { font-family: 'Kanit', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; font-weight: 300; }
    .header { background-color: var(--primary-green); color: white; padding: 10px 15px 18px; text-align: center; border-radius: 0 0 15px 15px; }
    .header h1 { font-size: 13px; margin: 0; letter-spacing: 1px; font-weight: 400; }
    .container { padding: 6px; max-width: 450px; margin: 0 auto 70px; }
    .card { background: white; padding: 12px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 8px; }
    
    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏ö‡∏ö Compact "‡πÇ‡∏Å‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà" (6 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£) */
    .compact-item { display: flex; justify-content: space-between; align-items: center; padding: 4px 8px; background: #fff; border-bottom: 1px solid #f0f0f0; }
    .compact-thumb { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; margin-right: 10px; border: 1px solid #eee; }
    .compact-info b { font-size: 12px; color: #333; display: block; font-weight: 400; line-height: 1.1; }
    .compact-info small { font-size: 10px; color: #888; font-weight: 300; display: block; line-height: 1.2; }
    .compact-right { text-align: right; }
    .price-green { color: var(--app-price-green); font-weight: 400; font-size: 12px; }
    .status-pill { font-size: 7px; padding: 1px 5px; border-radius: 50px; font-weight: 400; display: inline-block; margin-top: 1px; }

    .pill-available { background: var(--bg-Available); color: var(--txt-Available); }
    .pill-reserved { background: var(--bg-Reserved); color: var(--txt-Reserved); }
    .pill-sold { background: var(--bg-Sold); color: var(--txt-Sold); }
    .pill-under_construction { background: var(--bg-UnderCon); color: var(--txt-UnderCon); }
    .pill-rented { background: var(--bg-Rented); color: var(--txt-Rented); }

    .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; z-index: 1000; height: 55px; }
    .nav-item { flex: 1; padding: 6px 0; text-align: center; font-size: 9px; color: #999; cursor: pointer; }
    .nav-item.active { color: var(--primary-green); font-weight: 400; }
    .nav-item i { font-size: 16px; margin-bottom: 1px; display: block; }

    .input-group { margin-bottom: 8px; text-align: left; }
    .input-group label { display: block; margin-bottom: 2px; font-weight: 400; font-size: 11px; }
    .input-group input, .input-group textarea, .input-group select { width: 100%; padding: 8px; border: 1.2px solid #eee; border-radius: 8px; box-sizing: border-box; font-family: 'Kanit'; font-size: 14px; background: #fafafa; outline: none; font-weight: 300; }
    .menu-btn { width: 100%; padding: 10px; background: var(--primary-green); color: white; border: none; border-radius: 50px; font-weight: 400; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 6px; font-size: 14px; }
    .prop-picker-btn { width: 100%; padding: 10px; border: 1.2px solid #eee; border-radius: 8px; background: #fff; display: flex; align-items: center; justify-content: space-between; cursor: pointer; box-sizing: border-box; }
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal-content { background: #fff; margin: 15% auto; padding: 12px; width: 85%; border-radius: 15px; max-height: 60vh; overflow-y: auto; }
  </style>
</head>
<body onload="initApp()">

  <div class="header"><h1>HUAHIN.PROPERTIES</h1></div>

  <div class="container">
    <div id="propertiesPage" style="display:none; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
      <div style="padding: 10px; border-bottom: 1.5px solid #f4f4f4;"><b style="font-size: 13px; font-weight:400;">üè† ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏û‡∏£‡∏≠‡∏û‡πÄ‡∏û‡∏≠‡∏£‡πå‡∏ï‡∏µ‡πâ (Stock)</b></div>
      <div id="propertiesList"></div>
    </div>

    <div id="visitPage" style="display:none;">
      <div class="card" style="padding: 6px; margin-bottom: 8px;"><div style="display:flex; align-items:center; gap:8px;"><img id="vAgentImg" src="" style="width:38px; height:38px; border-radius:50%; border:1.5px solid var(--primary-green);"><div style="text-align:left"><div style="font-weight:400; font-size:11px;"><span id="vDispName"></span> <small id="vDispRole" style="color:#888;"></small></div><div style="font-size:9px; color:#666;">ID: <span id="vDispId"></span> <span id="vStatusPill" class="status-pill"></span></div></div></div></div>
      <div id="checkinForm" class="card">
        <h3 style="margin-top:0; font-size: 14px; font-weight:400;"><i class="fa-solid fa-file-signature"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏û‡∏≤‡∏ä‡∏°‡∏ö‡πâ‡∏≤‡∏ô</h3>
        <div class="input-group"><label>Property ID</label><div class="prop-picker-btn" onclick="openPropPicker('vProp')"><span id="vPropText" style="font-size:13px;">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ --</span><i class="fa-solid fa-chevron-down"></i></div><input type="hidden" id="vPropId"></div>
        <div class="input-group"><label>‡∏¢‡∏π‡∏ô‡∏¥‡∏ï / ‡∏´‡∏•‡∏±‡∏á‡∏≠‡∏∑‡πà‡∏ô‡πÜ</label><input type="text" id="vSubPropId" placeholder="‡πÄ‡∏ä‡πà‡∏ô HH0001,M14..."></div>
        <div class="input-group"><label>‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</label><input type="text" id="vClientName"></div>
        <div class="input-group"><label>‡πÅ‡∏ô‡∏ö‡∏£‡∏π‡∏õ‡∏ñ‡πà‡∏≤‡∏¢ (2 ‡∏£‡∏π‡∏õ)</label><div style="display:flex; gap:8px; justify-content:center;"><img id="vImg1" src="https://placehold.co/60?text=1" style="width:60px; height:60px; border-radius:8px; border:1.5px dashed #ccc; object-fit:cover;" onclick="document.getElementById('file1').click()"><img id="vImg2" src="https://placehold.co/60?text=2" style="width:60px; height:60px; border-radius:8px; border:1.5px dashed #ccc; object-fit:cover;" onclick="document.getElementById('file2').click()"><input type="file" id="file1" style="display:none" onchange="previewImg(this, 'vImg1')"><input type="file" id="file2" style="display:none" onchange="previewImg(this, 'vImg2')"></div></div>
        <div class="input-group"><label>‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å/‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ (Note)</label><textarea id="vNotes" rows="1" style="min-height:40px;"></textarea></div>
        <button class="menu-btn" onclick="getLocation()" style="background:#4285F4; padding: 10px; margin-top:2px;"><i class="fa-solid fa-location-dot"></i> ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô GPS</button>
        <button class="menu-btn" onclick="handleRecordVisit()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        <button class="menu-btn" onclick="switchPage('historyPage')" style="background:#666; font-size: 12px; padding: 6px;">‡∏î‡∏π‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏á‡∏≤‡∏ô</button>
      </div>
    </div>

    <div id="loginPage" class="card" style="display:none; text-align:center;"><img src="https://img5.pic.in.th/file/secure-sv1/222892.jpg" style="width:60px; height:60px; border-radius:50%; margin-bottom:10px; border:2px solid var(--primary-green);"><h3 style="margin:0 0 8px; font-size: 15px; font-weight:400;">Agent Login</h3><div class="input-group"><label>‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå</label><input type="tel" id="lPhone" placeholder="08x-xxxxxxx"></div><div class="input-group"><label>‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label><input type="password" id="lPass" placeholder="******"></div><button class="menu-btn" onclick="handleLogin()">Login</button></div>
    
    <div id="historyPage" style="display:none; background: #fff; border-radius: 12px; overflow: hidden;"><div style="padding: 8px 12px; border-bottom: 1px solid #f4f4f4; display: flex; justify-content: space-between;"><b>‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</b><i class="fa-solid fa-rotate" onclick="loadHistory()" style="color:#999; font-size:12px;"></i></div><div id="historyList"></div><div style="padding: 8px;"><button class="menu-btn" onclick="switchPage('visitPage')">‡∏Å‡∏•‡∏±‡∏ö</button></div></div>
  </div>

  <div id="bottomNav" class="bottom-nav" style="display:none;"><div class="nav-item" id="btnStock" onclick="openProperties()"><i class="fa-solid fa-house"></i><div>‡∏™‡∏ï‡πá‡∏≠‡∏Å</div></div><div class="nav-item" id="btnAppoint" onclick="switchPage('appointPage')"><i class="fa-solid fa-calendar-check"></i><div>‡∏ô‡∏±‡∏î‡∏´‡∏°‡∏≤‡∏¢</div></div><div class="nav-item active" id="btnCheckin" onclick="showVisitPage()"><i class="fa-solid fa-file-signature"></i><div>‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô</div></div><div class="nav-item" id="btnLogout" onclick="handleLogout()"><i class="fa-solid fa-sign-out-alt"></i><div>‡∏≠‡∏≠‡∏Å</div></div></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLB6o3Nqm8QtYSkneLHDva0T8hxkLHVl5iu1EM2IrswK8uyPkGQ4VlvP77nXHIBMB7KA/exec"; 
    let globalProfile = null, allHouses = [];

    async function initApp() {
      const ph = localStorage.getItem('agent_phone'), ps = localStorage.getItem('agent_pass');
      if (ph && ps) {
        const res = await fetch(`${API_URL}?action=login&phone=${ph}&password=${ps}`).then(r => r.json());
        if (res?.success) { globalProfile = res.profile; showVisitPage(); } 
        else switchPage('loginPage');
      } else switchPage('loginPage');
    }

    async function openProperties() {
      switchPage('propertiesPage');
      const list = document.getElementById('propertiesList');
      if(allHouses.length === 0) {
          list.innerHTML = '<div style="text-align:center; padding:15px; font-size:10px;">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>';
          const res = await fetch(`${API_URL}?action=getProperties`).then(r => r.json());
          allHouses = res.data;
      }
      list.innerHTML = allHouses.map(h => {
        let rawPrice = h.price ? h.price.toString().replace(/[^0-9.]/g, '') : '0';
        let displayPrice = rawPrice ? Number(rawPrice).toLocaleString() : '0';
        let statusKey = h.status.toLowerCase().replace(/\s+/g, '_');

        return `
        <div class="compact-item">
          <div style="display:flex; align-items:center;">
            <img class="compact-thumb" src="${h.img || 'https://placehold.co/100'}">
            <div class="compact-info">
              <b>${h.id} <span style="font-weight:300; font-size:9px;">[${h.type}]</span></b>
              <small>${h.for} | üõèÔ∏è ${h.bed} | üöø ${h.bath} | <b>${h.amphoe}</b></small>
            </div>
          </div>
          <div class="compact-right">
            <span class="price-green">‡∏ø ${displayPrice}</span><br>
            <span class="status-pill pill-${statusKey}">${h.status}</span>
          </div>
        </div>`;
      }).join('');
    }

    function switchPage(id) {
      ['loginPage', 'visitPage', 'historyPage', 'propertiesPage', 'appointPage'].forEach(p => { const el = document.getElementById(p); if(el) el.style.display = 'none'; });
      const target = document.getElementById(id); if(target) target.style.display = 'block';
      document.getElementById('bottomNav').style.display = (id === 'loginPage') ? 'none' : 'flex';
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      if(id === 'propertiesPage') document.getElementById('btnStock').classList.add('active');
      else if(id === 'visitPage' || id === 'historyPage') document.getElementById('btnCheckin').classList.add('active');
    }

    function showVisitPage() { const p = globalProfile; document.getElementById('vDispName').innerText = p.name; document.getElementById('vDispId').innerText = p.agentId; document.getElementById('vAgentImg').src = p.imgUrl || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png"; document.getElementById('vDispRole').innerText = `[${p.roleDisplay}]`; switchPage('visitPage'); }
    async function handleLogin() { const ph = document.getElementById('lPhone').value, ps = document.getElementById('lPass').value; if(!ph || !ps) return; Swal.showLoading(); const res = await fetch(`${API_URL}?action=login&phone=${ph}&password=${ps}`).then(r => r.json()); Swal.close(); if (res?.success) { localStorage.setItem('agent_phone', ph); localStorage.setItem('agent_pass', ps); globalProfile = res.profile; showVisitPage(); } else Swal.fire('Error', '‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error'); }
    function previewImg(i, id) { if (i.files && i.files[0]) { const r = new FileReader(); r.onload = (e) => { document.getElementById(id).src = e.target.result; }; r.readAsDataURL(i.files[0]); } }
    function getLocation() { if (navigator.geolocation) { navigator.geolocation.getCurrentPosition((p) => { Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÅ‡∏•‡πâ‡∏ß', 'success'); }); } }
    function handleLogout() { localStorage.clear(); location.reload(); }
  </script>
</body>
</html>
