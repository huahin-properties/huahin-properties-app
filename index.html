<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUAHIN PROPERTIES - Agent Viewing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #1a1a1a; color: #ffffff; }
        .navbar { background-color: #000000; border-bottom: 2px solid #ffc107; }
        .property-card { 
            background-color: #2d2d2d; 
            border: none; 
            border-radius: 15px; 
            overflow: hidden; 
            transition: transform 0.3s;
            height: 100%;
        }
        .property-card:hover { transform: translateY(-10px); }
        .card-img-top { height: 200px; object-fit: cover; background-color: #444; }
        .price-tag { color: #ffc107; font-weight: bold; font-size: 1.2rem; }
        .status-badge { position: absolute; top: 10px; right: 10px; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loading" class="loading-screen">
        <div class="spinner-border text-warning" role="status"></div>
        <span class="ms-3">กำลังดึงข้อมูลล่าสุดจากระบบ...</span>
    </div>

    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <strong>HUAHIN PROPERTIES</strong> <span class="text-warning">AGENT SYSTEM</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12 text-center">
                <h2 class="mb-3">รายการอสังหาริมทรัพย์ล่าสุด</h2>
                <p class="text-muted">ข้อมูลอัปเดตโดยตรงจากฐานข้อมูลแอดมิน</p>
            </div>
        </div>

        <div id="property-list" class="row g-4"></div>
    </div>

    <footer class="text-center mt-5 mb-4 text-muted">
        <small>&copy; 2026 Hua Hin Property Agent Management System</small>
    </footer>

    <script>
        // *** ลิงก์เว็บแอปของคุณเจษฎ์ ***
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSuBmFRK8OKfsBPt_XEeAYHPg2uW_qc1cwh2lIR5yUQB6q5r1VyNnhUqieH_BKRH08qA/exec";

        async function fetchProperties() {
            try {
                const response = await fetch(SCRIPT_URL + "?action=read");
                const data = await response.json();
                renderCards(data);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loading').innerHTML = '<div class="text-danger">การเชื่อมต่อล้มเหลว กรุณารีเฟรชหน้าจออีกครั้ง</div>';
            }
        }

        function renderCards(properties) {
            const container = document.getElementById('property-list');
            let html = '';

            properties.forEach(item => {
                // กำหนดสีตามสถานะ
                const statusColor = item.status === 'available' ? 'bg-success' : (item.status === 'sold' ? 'bg-danger' : 'bg-warning');
                
                html += `
                    <div class="col-md-4 col-sm-6">
                        <div class="property-card shadow position-relative">
                            <span class="status-badge ${statusColor}">${item.status.toUpperCase()}</span>
                            <img src="${item.image_url}" class="card-img-top" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image+Available'">
                            <div class="card-body">
                                <h5 class="card-title text-warning">${item.property_id}</h5>
                                <p class="card-text mb-1 text-info">${item.project_name || 'ไม่ได้ระบุชื่อโครงการ'}</p>
                                <p class="card-text small text-secondary">${item.amphoe || ''} | ${item.type || ''}</p>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <span class="price-tag">${item.price ? Number(item.price).toLocaleString() : 'สอบถามราคา'}</span>
                                    <button class="btn btn-outline-warning btn-sm">ดูรายละเอียด</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // เริ่มต้นโหลดข้อมูลเมื่อเปิดหน้าเว็บ
        window.onload = fetchProperties;
    </script>
</body>
</html>
