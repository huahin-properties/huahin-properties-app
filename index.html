<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root { --primary-green: #24d366; --huahin-red: #d32f2f; --status-active: #28a745; }
    body { font-family: 'Kanit', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    #loadingScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
    .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-green); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .flag-bar { background: #fff; padding: 10px 5px; display: flex; justify-content: center; gap: 8px; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
    .flag-icon { width: 28px; height: 18px; cursor: pointer; border-radius: 2px; border: 1px solid #ddd; }
    
    /* Header Styles */
    .main-header { background-color: var(--primary-green); color: white; padding: 15px 15px 35px; text-align: center; border-radius: 0 0 30px 30px; }
    .main-header h1 { margin: 0; font-size: 18px; letter-spacing: 1px; font-weight: 600; text-transform: uppercase; }
    .logo-circle { width: 65px; height: 65px; background: white; border-radius: 50%; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 2px solid #fff; }
    .logo-circle img { width: 90%; height: 90%; object-fit: contain; }

    /* Property View Header (Image 1 & 2) */
    .prop-header { background-color: var(--huahin-red); color: white; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 38px; z-index: 999; }
    .prop-header .left-box { display: flex; align-items: center; gap: 10px; }
    .prop-header .mini-logo { width: 35px; height: 35px; border-radius: 5px; background: white; padding: 2px; }

    .container { padding: 15px; max-width: 500px; margin: 0 auto 80px; }
    .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 20px; }
    .input-group { margin-bottom: 18px; position: relative; text-align: left; }
    .input-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
    .input-group input, .input-group textarea { width: 100%; padding: 13px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #fafafa; font-family: 'Kanit'; }
    .locked { background: #e9ecef !important; color: #6c757d; }
    .eye-toggle { position: absolute; right: 15px; top: 38px; cursor: pointer; color: #999; font-size: 18px; }
    .submit-btn { width: 100%; padding: 16px; background: var(--primary-green); color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 18px; cursor: pointer; }
    
    /* Property List Item (Image 1) */
    .prop-item { background: white; display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; gap: 12px; cursor: pointer; position: relative; }
    .prop-img-thumb { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; }
    .prop-info { flex: 1; text-align: left; }
    .prop-title { font-weight: 600; font-size: 16px; color: #333; margin-bottom: 4px; }
    .prop-price { font-size: 15px; color: #444; }
    .prop-status-box { text-align: right; min-width: 60px; }
    .dot { height: 10px; width: 10px; background-color: var(--status-active); border-radius: 50%; display: inline-block; margin-right: 4px; }
    .status-txt { font-size: 13px; color: var(--status-active); font-weight: 600; }
    .share-icon { color: #888; font-size: 18px; margin-left: 10px; }

    /* Property Detail (Image 2) */
    .detail-row { display: flex; flex-direction: column; text-align: left; padding: 10px 0; border-bottom: 1px solid #f1f1f1; }
    .detail-label { font-size: 13px; color: #888; }
    .detail-value { font-size: 16px; color: #333; font-weight: 500; }

    /* Footer Nav */
    .footer-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--huahin-red); display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; }
    .nav-item { color: white; text-align: center; font-size: 11px; text-decoration: none; cursor: pointer; }
    .nav-item i { display: block; font-size: 20px; margin-bottom: 2px; }
    
    .link-text { text-align: center; margin-top: 15px; cursor: pointer; text-decoration: underline; color: #666; font-size: 14px; display: block; }
  </style>
</head>
<body onload="initApp()">

  <div id="loadingScreen"><div class="spinner"></div><p id="txtLoading">HUAHIN.PROPERTIES Loading...</p></div>

  <div class="flag-bar">
    <img src="https://flagcdn.com/w80/th.png" class="flag-icon" onclick="changeLang('th')">
    <img src="https://flagcdn.com/w80/gb.png" class="flag-icon" onclick="changeLang('gb')">
    <img src="https://flagcdn.com/w80/cn.png" class="flag-icon" onclick="changeLang('cn')">
    <img src="https://flagcdn.com/w80/ru.png" class="flag-icon" onclick="changeLang('ru')">
    <img src="https://flagcdn.com/w80/se.png" class="flag-icon" onclick="changeLang('se')">
    <img src="https://flagcdn.com/w80/de.png" class="flag-icon" onclick="changeLang('de')">
    <img src="https://flagcdn.com/w80/kr.png" class="flag-icon" onclick="changeLang('kr')">
    <img src="https://flagcdn.com/w80/jp.png" class="flag-icon" onclick="changeLang('jp')">
  </div>

  <div id="headerMain" class="main-header">
    <div class="logo-circle"><img src="https://img5.pic.in.th/file/secure-sv1/222892.jpg"></div>
    <h1>HUAHIN.PROPERTIES</h1>
    <p id="subTitle">Agent Portal</p>
  </div>

  <div id="headerProp" class="prop-header" style="display:none;">
    <div class="left-box">
      <i class="fa-solid fa-arrow-left" onclick="goBackToMenu()" style="cursor:pointer;"></i>
      <img src="https://img5.pic.in.th/file/secure-sv1/222892.jpg" class="mini-logo">
      <span id="propHeaderText" style="font-weight:600;">Home</span>
    </div>
    <div>
      <i class="fa-solid fa-magnifying-glass" style="margin-right:15px;"></i>
      <i class="fa-solid fa-rotate-right" onclick="loadProperties()"></i>
    </div>
  </div>

  <div class="container">
    <div id="loginPage" class="card" style="display:none;">
      <h3 id="hLogin">เข้าสู่ระบบ</h3>
      <div class="input-group"><label id="lblLPhone">เบอร์โทรศัพท์</label><input type="tel" id="lPhone" placeholder="08x-xxxxxxx"></div>
      <div class="input-group">
        <label id="lblLPass">รหัสผ่าน</label>
        <input type="password" id="lPass" autocomplete="current-password">
        <i class="fa-solid fa-eye eye-toggle" id="eyeL" onclick="togglePass('lPass', 'eyeL')"></i>
      </div>
      <button class="submit-btn" onclick="handleLogin()" id="btnLogin">Login</button>
      <span class="link-text" onclick="switchPage('registerPage')" id="linkToReg">สมัครสมาชิกใหม่ที่นี่</span>
    </div>

    <div id="registerPage" class="card" style="display:none;">
      <h3 id="hReg">สมัครสมาชิกใหม่</h3>
      <div class="input-group"><label id="lblRName">ชื่อ-นามสกุล</label><input type="text" id="rName"></div>
      <div class="input-group"><label id="lblRPhone">เบอร์โทรศัพท์</label><input type="tel" id="rPhone"></div>
      <div class="input-group"><label id="lblRLine">ไอดีไลน์</label><input type="text" id="rLine"></div>
      <div class="input-group">
        <label id="lblRPass">รหัสผ่าน</label>
        <input type="password" id="rPass" autocomplete="new-password"><i class="fa-solid fa-eye eye-toggle" id="eyeR" onclick="togglePass('rPass', 'eyeR')"></i>
      </div>
      <button class="submit-btn" onclick="handleRegister()" id="btnReg">Register</button>
      <span class="link-text" onclick="switchPage('loginPage')" id="linkBack">กลับหน้าเข้าสู่ระบบ</span>
    </div>

    <div id="menuPage" style="display:none; text-align: center;">
      <div id="topStatusBadge" class="card" style="padding:10px; margin-bottom:15px; font-weight:600;">Status: ...</div>
      <p id="welcomeMsg" style="font-weight:600; font-size:18px; margin-bottom: 20px;"></p>
      <button class="submit-btn" onclick="switchPage('profilePage')" id="btnEditProfile" style="background:#666; margin-bottom:12px;"><i class="fa-solid fa-user-gear"></i> <span id="mEditProfile">แก้ไขโปรไฟล์</span></button>
      <button class="submit-btn" onclick="checkActive('houselist')" id="btnHouseList"><i class="fa-solid fa-house-chimney-window"></i> <span id="mHouseList">ลิสต์รายชื่อบ้าน</span></button>
      <div onclick="handleLogout()" class="link-text" id="btnLogoutMenu">ออกจากระบบ</div>
    </div>

    <div id="profilePage" class="card" style="display:none; text-align:left;">
      <div class="p-img-box" style="margin: 0 auto 15px;" onclick="document.getElementById('fileInput').click()">
        <img id="pImg" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="p-img-preview" style="width:100px; height:100px; border-radius:50%; object-fit:cover;">
        <div class="p-img-cam" style="position:absolute; bottom:0; right:0; background:white; border-radius:50%; width:30px; height:30px; display:flex; align-items:center; justify-content:center; border:1px solid #ddd;"><i class="fa-solid fa-camera"></i></div>
        <input type="file" id="fileInput" style="display:none" onchange="previewImg(this)" accept="image/*">
      </div>
      <div id="pBadge" class="card" style="padding:10px; text-align:center; font-weight:600; margin-bottom:15px;">Status</div>
      <div class="input-group"><label id="lblPId">รหัสสมาชิก</label><input type="text" id="pId" readonly class="locked"></div>
      <div class="input-group"><label id="lblPName">ชื่อ-นามสกุล</label><input type="text" id="pName" readonly class="locked"></div>
      <div class="input-group"><label id="lblPPhone">เบอร์โทรศัพท์</label><input type="text" id="pPhone" readonly class="locked"></div>
      <div class="input-group"><label id="lblPLine">ไอดีไลน์</label><input type="text" id="pLine"></div>
      <div class="input-group"><label id="lblPPass">Password</label><input type="password" id="pPass"><i class="fa-solid fa-eye eye-toggle" id="eyeP" onclick="togglePass('pPass', 'eyeP')"></i></div>
      <div class="input-group"><label id="lblPNotes">บันทึกส่วนตัว</label><textarea id="pNotes" rows="3"></textarea></div>
      <button class="submit-btn" onclick="handleUpdateProfile()" id="btnSave">บันทึกข้อมูล</button>
      <div onclick="switchPage('menuPage')" class="link-text">กลับเมนูหลัก</div>
    </div>

    <div id="propertiesPage" style="display:none;">
      <div id="propertiesList"></div>
    </div>

    <div id="propertyDetailsPage" class="card" style="display:none;">
      <div id="propertyDetailsContent"></div>
      <div onclick="switchPage('propertiesPage')" class="link-text" style="color:var(--huahin-red); font-weight:bold;">กลับไปหน้ารายการ</div>
    </div>
  </div>

  <div id="footerNav" class="footer-nav" style="display:none;">
    <a class="nav-item" onclick="switchPage('menuPage')"><i class="fa-solid fa-house"></i>Home</a>
    <a class="nav-item"><i class="fa-solid fa-list-ul"></i>ขาย</a>
    <a class="nav-item"><i class="fa-solid fa-list-ul"></i>เช่า</a>
    <a class="nav-item"><i class="fa-solid fa-mountain-sun"></i>ที่ดิน</a>
    <a class="nav-item"><i class="fa-solid fa-comment-dots"></i>Contact</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLB6o3Nqm8QtYSkneLHDva0T8hxkLHVl5iu1EM2IrswK8uyPkGQ4VlvP77nXHIBMB7KA/exec"; 

    const translations = {
      th: { txtLoading: "กำลังโหลด...", subTitle: "ระบบตัวแทน", hLogin: "เข้าสู่ระบบ", btnLogin: "Login", lblLPhone: "เบอร์โทรศัพท์", lblLPass: "รหัสผ่าน", linkToReg: "สมัครสมาชิกใหม่ที่นี่", hReg: "สมัครสมาชิกใหม่", lblRName: "ชื่อ-นามสกุล", lblRPhone: "เบอร์โทรศัพท์", lblRLine: "ไอดีไลน์", lblRPass: "รหัสผ่าน", btnReg: "สมัครสมาชิก", mHouseList: "ลิสต์รายชื่อบ้าน", mEditProfile: "แก้ไขโปรไฟล์", btnLogoutMenu: "ออกจากระบบ", lblPId: "รหัสสมาชิก", lblPName: "ชื่อ-นามสกุล", lblPPhone: "เบอร์โทรศัพท์", lblPLine: "ไอดีไลน์", lblPPass: "Password", lblPNotes: "บันทึกส่วนตัว", btnSave: "บันทึกข้อมูล", txtWelcome: "ยินดีต้อนรับ: ", statusAvailable: "ว่าง", headerHome: "Home", headerDetails: "Details", labelCode: "Code", labelDate: "วันที่บันทึก", labelTitle: "หัวข้อทรัพย์", labelStatus: "สถานะ", labelFor: "เพื่อ", labelType: "ประเภททรัพย์", labelRooms: "ห้อง", labelArea: "เนื้อที่", labelPrice: "ราคา", labelZone: "โซน" },
      gb: { txtLoading: "Loading...", subTitle: "Agent Portal", hLogin: "Login", btnLogin: "Login", lblLPhone: "Phone", lblLPass: "Password", linkToReg: "Register Here", hReg: "Register", lblRName: "Full Name", lblRPhone: "Phone", lblRLine: "Line ID", lblRPass: "Password", btnReg: "Register", mHouseList: "House List", mEditProfile: "Profile", btnLogoutMenu: "Logout", lblPId: "Agent ID", lblPName: "Full Name", lblPPhone: "Phone", lblPLine: "Line ID", lblPPass: "Pass", lblPNotes: "Notes", btnSave: "Save", txtWelcome: "Welcome: ", statusAvailable: "Available", headerHome: "Home", headerDetails: "Details", labelCode: "Code", labelDate: "Recorded Date", labelTitle: "Property Title", labelStatus: "Status", labelFor: "Purpose", labelType: "Property Type", labelRooms: "Rooms", labelArea: "Area", labelPrice: "Price", labelZone: "Zone" }
      // (เพิ่มภาษาอื่นๆ 6 ภาษาตามโครงสร้างนี้ได้เลยครับ)
    };

    let userStatus = "", curPhone = "", curLang = 'th', isAdmin = false, globalProfile = null, newImgBase64 = null, allProperties = [];

    function togglePass(id, eye) { const x = document.getElementById(id); const icon = document.getElementById(eye); if (x.type === "password") { x.type = "text"; icon.className = "fa-solid fa-eye-slash eye-toggle"; } else { x.type = "password"; icon.className = "fa-solid fa-eye eye-toggle"; } }
    function previewImg(input) { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = function(e) { document.getElementById('pImg').src = e.target.result; newImgBase64 = e.target.result; }; reader.readAsDataURL(input.files[0]); } }
    async function callApi(params) { try { const query = new URLSearchParams(params).toString(); const response = await fetch(`${API_URL}?${query}`); return await response.json(); } catch (e) { return null; } }

    async function initApp() {
      const ph = localStorage.getItem('agent_phone'), ps = localStorage.getItem('agent_pass');
      if (ph && ps) { handleLogin(ph, ps); } else { switchPage('loginPage'); }
      document.getElementById('loadingScreen').style.opacity = '0';
      setTimeout(() => { document.getElementById('loadingScreen').style.display = 'none'; }, 500);
      changeLang('th');
    }

    function changeLang(lang) {
      curLang = lang; const data = translations[lang] || translations['gb'];
      Object.keys(data).forEach(id => { const el = document.getElementById(id); if(el) el.innerText = data[id]; });
      if(globalProfile) document.getElementById('welcomeMsg').innerText = data.txtWelcome + globalProfile.name;
      if(userStatus) updateStatusDisplay(userStatus);
      if(document.getElementById('propertiesPage').style.display !== 'none') loadProperties();
    }

    function switchPage(pageId) { 
      ['loginPage', 'registerPage', 'menuPage', 'profilePage', 'propertiesPage', 'propertyDetailsPage'].forEach(id => document.getElementById(id).style.display = 'none'); 
      document.getElementById(pageId).style.display = 'block'; 
      
      // จัดการ Header และ Footer
      if(pageId === 'propertiesPage' || pageId === 'propertyDetailsPage') {
        document.getElementById('headerMain').style.display = 'none';
        document.getElementById('headerProp').style.display = 'flex';
        document.getElementById('footerNav').style.display = 'flex';
        document.getElementById('propHeaderText').innerText = (pageId === 'propertiesPage') ? translations[curLang].headerHome : translations[curLang].headerDetails;
      } else {
        document.getElementById('headerMain').style.display = 'block';
        document.getElementById('headerProp').style.display = 'none';
        document.getElementById('footerNav').style.display = 'none';
      }
    }

    async function handleLogin(savedPh, savedPs) {
      const ph = savedPh || document.getElementById('lPhone').value, ps = savedPs || document.getElementById('lPass').value;
      if (!ph || !ps) return;
      document.getElementById('loadingScreen').style.display = 'flex';
      const res = await callApi({ action: "login", phone: ph, password: ps });
      document.getElementById('loadingScreen').style.display = 'none';
      if (res && res.success) { localStorage.setItem('agent_phone', ph); localStorage.setItem('agent_pass', ps); loadUserData(res.profile); switchPage('menuPage'); } 
      else { Swal.fire('Error', 'เบอร์โทรศัพท์หรือรหัสผ่านไม่ถูกต้อง', 'error'); }
    }

    function loadUserData(profile) {
      globalProfile = profile; curPhone = profile.phone; userStatus = profile.status; isAdmin = profile.isAdmin;
      document.getElementById('pId').value = profile.agentId; document.getElementById('pName').value = profile.name;
      document.getElementById('pPhone').value = profile.phone; document.getElementById('pLine').value = profile.lineId;
      document.getElementById('pPass').value = profile.password; document.getElementById('pNotes').value = profile.notes;
      document.getElementById('pImg').src = profile.imgUrl || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
      changeLang(curLang);
    }

    async function handleUpdateProfile() {
      const data = { action: "updateProfile", phone: curPhone, lineId: document.getElementById('pLine').value, password: document.getElementById('pPass').value, notes: document.getElementById('pNotes').value, image: newImgBase64 };
      Swal.fire({ title: 'Updating...', didOpen: () => Swal.showLoading() });
      const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(data) });
      const res = await response.json(); Swal.close();
      if (res && res.success) { localStorage.setItem('agent_pass', data.password); if (res.newImgUrl) globalProfile.imgUrl = res.newImgUrl; Swal.fire('Success', 'Profile Updated!', 'success'); }
    }

    async function checkActive(feature) {
      if(!isAdmin && userStatus !== 'อนุมัติแล้ว' && userStatus !== 'Active') { Swal.fire('Waiting', 'กรุณารอแอดมินอนุมัติ', 'warning'); return; }
      if(feature === 'houselist') loadProperties();
    }

    async function loadProperties() {
      Swal.fire({ title: 'Loading...', didOpen: () => Swal.showLoading() });
      const res = await callApi({ action: "getProperties", lang: curLang });
      allProperties = res || [];
      const listDiv = document.getElementById('propertiesList'); listDiv.innerHTML = '';
      const data = translations[curLang] || translations['gb'];
      
      allProperties.forEach((house, index) => {
        listDiv.innerHTML += `
          <div class="prop-item" onclick="showDetails(${index})">
            <img src="${house[10] || 'https://placehold.co/100x100'}" class="prop-img-thumb">
            <div class="prop-info">
              <div class="prop-title">${house[2]}</div>
              <div class="prop-price">${house[8]}</div>
            </div>
            <div class="prop-status-box">
              <span class="dot"></span><span class="status-txt">${data.statusAvailable}</span>
            </div>
            <i class="fa-solid fa-up-right-from-square share-icon"></i>
          </div>`;
      });
      switchPage('propertiesPage'); Swal.close();
    }

    function showDetails(index) {
      const house = allProperties[index];
      const data = translations[curLang] || translations['gb'];
      const content = document.getElementById('propertyDetailsContent');
      content.innerHTML = `
        <div class="detail-row"><span class="detail-label">${data.labelCode}</span><span class="detail-value">${house[0]}</span></div>
        <div class="detail-row"><span class="detail-label">${data.labelDate}</span><span class="detail-value">${house[1]}</span></div>
        <div class="detail-row"><span class="detail-label">${data.labelTitle}</span><span class="detail-value">${house[2]}</span></div>
        <div class="detail-row"><span class="detail-label">${data.labelStatus}</span><span class="detail-value" style="color:var(--status-active)"><span class="dot"></span>${data.statusAvailable}</span></div>
        <div class="detail-row"><span class="detail-label">${data.labelFor}</span><span class="detail-value">${house[4]}</span></div>
        <div class="detail-row"><span class="detail-label">${data.labelType}</span><span class="detail-value">${house[5]}</span></div>
        <div class="detail-row"><span class="detail-label">${data.labelRooms}</span><span class="detail-value">${house[6]}</span></div>
        <div class="detail-row"><span class="detail-label">${data.labelArea}</span><span class="detail-value">${house[7]}</span></div>
        <div class="detail-row"><span class="detail-label">${data.labelPrice}</span><span class="detail-value">${house[8]}</span></div>
        <div class="detail-row" style="border:none;"><span class="detail-label">${data.labelZone}</span><span class="detail-value">${house[9]}</span></div>
      `;
      switchPage('propertyDetailsPage');
    }

    function goBackToMenu() { switchPage('menuPage'); }
    function handleLogout() { localStorage.clear(); location.reload(); }
    function handleRegister() { /* ชุด handleRegister เดิมของคุณ */ }
    function updateStatusDisplay(status) { /* ชุด updateStatusDisplay เดิมของคุณ */ }
  </script>
</body>
</html>
