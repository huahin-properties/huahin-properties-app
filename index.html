<!DOCTYPE html>
<html>
<head>
  <base target="_top"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root { 
      --primary-green: #24d366; 
      --bg-sale: #e8f5e9; --txt-sale: #2e7d32;
      --bg-rent: #ffebee; --txt-rent: #c62828;
      --bg-Available: #e8f5e9; --txt-Available: #2e7d32;
      --bg-Reserved: #fff3e0; --txt-Reserved: #e65100;
      --bg-Sold: #ffebee; --txt-Sold: #c62828;
    }
    body { font-family: 'Kanit', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; font-weight: 300; }
    
    /* ‡πÅ‡∏ú‡∏á‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÅ‡∏ö‡∏ö Dropdown ‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î */
    .filter-panel { background-color: var(--primary-green); color: white; padding: 10px 12px 12px; border-radius: 0 0 15px 15px; position: sticky; top: 0; z-index: 1100; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    .filter-row { display: flex; gap: 5px; margin-bottom: 6px; align-items: center; }
    .filter-row:last-child { margin-bottom: 0; }
    
    .search-input { flex: 2; padding: 7px 12px; border-radius: 8px; border: none; font-size: 13px; outline: none; font-family: 'Kanit'; }
    .filter-select { flex: 1; padding: 6px 5px; border-radius: 8px; border: none; font-size: 12px; font-family: 'Kanit'; outline: none; background: rgba(255,255,255,0.9); cursor: pointer; }

    .container { padding: 6px; max-width: 450px; margin: 0 auto 70px; }
    
    /* ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ Compact (‡πÇ‡∏Å‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà 6 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£) */
    .compact-item { display: flex; justify-content: space-between; align-items: center; padding: 5px 10px; background: #fff; border-bottom: 1px solid #f0f0f0; }
    .compact-thumb { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; margin-right: 10px; border: 1px solid #eee; }
    .compact-info b { font-size: 12px; color: #333; display: block; font-weight: 400; line-height: 1.1; }
    .compact-info small { font-size: 10px; color: #888; font-weight: 300; display: block; line-height: 1.2; }
    .compact-right { text-align: right; }
    .price-text { color: #333; font-weight: 400; font-size: 12px; }

    .status-pill { font-size: 7px; padding: 1px 5px; border-radius: 50px; font-weight: 400; display: inline-block; margin-top: 1px; }
    .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; z-index: 1000; height: 55px; }
    .nav-item { flex: 1; padding: 6px 0; text-align: center; font-size: 9px; color: #999; cursor: pointer; }
    .nav-item.active { color: var(--primary-green); font-weight: 400; }
    .nav-item i { font-size: 16px; margin-bottom: 1px; display: block; }
    
    .card { background: white; padding: 12px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 8px; }
    .login-logo { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin: 0 auto 8px; display: block; border: 2px solid var(--primary-green); }
    .input-group { margin-bottom: 6px; text-align: left; }
    .input-group label { display: block; margin-bottom: 2px; font-weight: 400; font-size: 11px; }
    .input-group input, .input-group textarea, .input-group select { width: 100%; padding: 8px; border: 1.2px solid #eee; border-radius: 8px; box-sizing: border-box; font-family: 'Kanit'; font-size: 14px; background: #fafafa; outline: none; font-weight: 300; }
    .menu-btn { width: 100%; padding: 10px; background: var(--primary-green); color: white; border: none; border-radius: 50px; font-weight: 400; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 6px; font-size: 14px; }
    
    /* Modal ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå */
    .prop-picker-btn { width: 100%; padding: 8px; border: 1.2px solid #eee; border-radius: 8px; background: #fff; display: flex; align-items: center; justify-content: space-between; cursor: pointer; box-sizing: border-box; font-size: 13px; }
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal-content { background: #fff; margin: 15% auto; padding: 12px; width: 85%; border-radius: 15px; max-height: 60vh; overflow-y: auto; }
    .prop-item { display: flex; align-items: center; padding: 6px; border-bottom: 1px solid #f4f4f4; cursor: pointer; }
    .prop-item img { width: 35px; height: 35px; border-radius: 5px; object-fit: cover; margin-right: 12px; }
  </style>
</head>
<body onload="initApp()">

      <select id="fStatus" class="filter-select" onchange="applyFilters()">
        <option value="All">‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢</option>
        <option value="sale">Sale</option>
        <option value="rent">Rent</option>
        <option value="both">Both</option>
      </select>
    </div>
    <div class="filter-row">

        <option value="All">‡∏ó‡∏∏‡∏Å‡∏≠‡∏≥‡πÄ‡∏†‡∏≠</option>
        <option value="Hua Hin">‡∏´‡∏±‡∏ß‡∏´‡∏¥‡∏ô</option>
        <option value="Chaam">‡∏ä‡∏∞‡∏≠‡∏≥</option>
        <option value="Pranburi">‡∏õ‡∏£‡∏≤‡∏ì‡∏ö‡∏∏‡∏£‡∏µ</option>
      </select>

        <option value="All">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó</option>
        <option value="‡∏ö‡πâ‡∏≤‡∏ô">‡∏ö‡πâ‡∏≤‡∏ô</option>
        <option value="‡∏Ñ‡∏≠‡∏ô‡πÇ‡∏î">‡∏Ñ‡∏≠‡∏ô‡πÇ‡∏î</option>
        <option value="‡∏ó‡∏µ‡πà‡∏î‡∏¥‡∏ô">‡∏ó‡∏µ‡πà‡∏î‡∏¥‡∏ô</option>
      </select>
      <select id="fBed" class="filter-select" onchange="applyFilters()">
        <option value="All">‡∏´‡πâ‡∏≠‡∏á‡∏ô‡∏≠‡∏ô</option>
        <option value="2">2 ‡∏ô‡∏≠‡∏ô</option>
        <option value="3">3 ‡∏ô‡∏≠‡∏ô</option>
        <option value="4">4+ ‡∏ô‡∏≠‡∏ô</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="propertiesPage" style="display:none;"><div id="propertiesList"></div></div>
    
    <div id="appointPage" class="card" style="display:none;">
      <h3 style="margin:0 0 10px; font-size: 14px; font-weight:400;"><i class="fa-solid fa-calendar-check"></i> ‡∏ô‡∏±‡∏î‡∏î‡∏π‡∏ö‡πâ‡∏≤‡∏ô</h3>
      <div class="input-group">
        <label>Property ID</label>
        <div class="prop-picker-btn" onclick="openPropPicker('aProp')"><span id="aPropText">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ --</span><i class="fa-solid fa-chevron-down"></i></div>
        <input type="hidden" id="aPropId">
      </div>
      <div class="input-group"><label>‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</label><input type="text" id="aClientName"></div>
      <div class="input-group"><label>‡∏ß‡∏±‡∏ô-‡πÄ‡∏ß‡∏•‡∏≤</label><input type="datetime-local" id="aDate"></div>
      <button class="menu-btn" onclick="handleAddAppoint()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ô‡∏±‡∏î‡∏´‡∏°‡∏≤‡∏¢</button>
    </div>

    <div id="visitPage" style="display:none;">
      <div class="card" style="padding: 6px; margin-bottom: 8px;"><div style="display:flex; align-items:center; gap:8px;"><img id="vAgentImg" src="" style="width:38px; height:38px; border-radius:50%; border:1.5px solid var(--primary-green);"><div style="text-align:left"><div style="font-weight:400; font-size:11px;"><span id="vDispName"></span> <small id="vDispRole" style="color:#888;"></small></div><div style="font-size:9px; color:#666;">ID: <span id="vDispId"></span> <span id="vStatusPill" class="status-pill" style="background:#e8f5e9; color:#2e7d32;">Approved</span></div></div></div></div>
      <div id="checkinForm" class="card">
        <h3 style="margin-top:0; font-size: 14px; font-weight:400;"><i class="fa-solid fa-file-signature"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏û‡∏≤‡∏ä‡∏°</h3>
        <div class="input-group">
          <label>Property ID</label>
          <div class="prop-picker-btn" onclick="openPropPicker('vProp')"><span id="vPropText">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ --</span><i class="fa-solid fa-chevron-down"></i></div>
          <input type="hidden" id="vPropId">
        </div>
        <div class="input-group"><label>‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</label><input type="text" id="vClientName"></div>
        <button class="menu-btn" onclick="handleRecordVisit()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        <button class="menu-btn" onclick="switchPage('historyPage')" style="background:#666; font-size: 12px;">‡∏î‡∏π‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏á‡∏≤‡∏ô</button>
      </div>
    </div>

    <div id="loginPage" class="card" style="display:none; text-align:center;"><img src="https://img5.pic.in.th/file/secure-sv1/222892.jpg" class="login-logo"><h3 style="margin:0 0 8px; font-size: 16px; font-weight:400;">Agent Login</h3><div class="input-group"><label>‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå</label><input type="tel" id="lPhone" placeholder="08x-xxxxxxx"></div><div class="input-group"><label>‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label><input type="password" id="lPass" placeholder="******"></div><button class="menu-btn" onclick="handleLogin()">Login</button></div>
    
    <div id="historyPage" style="display:none; background: #fff; border-radius: 12px; overflow: hidden;"><div id="historyList"></div><div style="padding: 10px;"><button class="menu-btn" onclick="switchPage('visitPage')">‡∏Å‡∏•‡∏±‡∏ö</button></div></div>
  </div>

  <div id="propPickerModal" class="modal"><div class="modal-content"><h4 style="margin:0 0 10px; font-weight:400; font-size:14px;">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏û‡∏£‡∏≠‡∏û‡πÄ‡∏û‡∏≠‡∏£‡πå‡∏ï‡∏µ‡πâ</h4><div id="propPickerList"></div><button class="menu-btn" style="background:#999; margin-top:10px;" onclick="closePropPicker()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button></div></div>

  <div id="bottomNav" class="bottom-nav" style="display:none;"><div class="nav-item" id="btnStock" onclick="openProperties()"><i class="fa-solid fa-house"></i><div>‡∏™‡∏ï‡πá‡∏≠‡∏Å</div></div><div class="nav-item" id="btnAppoint" onclick="switchPage('appointPage')"><i class="fa-solid fa-calendar-check"></i><div>‡∏ô‡∏±‡∏î‡∏´‡∏°‡∏≤‡∏¢</div></div><div class="nav-item active" id="btnCheckin" onclick="showVisitPage()"><i class="fa-solid fa-file-signature"></i><div>‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô</div></div><div class="nav-item" id="btnLogout" onclick="handleLogout()"><i class="fa-solid fa-sign-out-alt"></i><div>‡∏≠‡∏≠‡∏Å</div></div></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLB6o3Nqm8QtYSkneLHDva0T8hxkLHVl5iu1EM2IrswK8uyPkGQ4VlvP77nXHIBMB7KA/exec"; 
    let globalProfile = null, allHouses = [], currentTarget = '';

    async function initApp() {
      const ph = localStorage.getItem('agent_phone'), ps = localStorage.getItem('agent_pass');
      if (ph && ps) {
        const res = await fetch(`${API_URL}?action=login&phone=${ph}&password=${ps}`).then(r => r.json());
        if (res?.success) { globalProfile = res.profile; showVisitPage(); } 
        else switchPage('loginPage');
      } else switchPage('loginPage');
    }

    // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏°‡∏ô‡∏π‡πÅ‡∏•‡∏∞‡∏™‡∏µ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô
    function switchPage(id) {
      ['loginPage', 'visitPage', 'historyPage', 'propertiesPage', 'appointPage'].forEach(p => { const el = document.getElementById(p); if(el) el.style.display = 'none'; });
      document.getElementById(id).style.display = 'block';
      document.getElementById('filterHeader').style.display = (id === 'propertiesPage') ? 'block' : 'none';
      document.getElementById('bottomNav').style.display = (id === 'loginPage') ? 'none' : 'flex';
      
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      if(id === 'propertiesPage') document.getElementById('btnStock').classList.add('active');
      else if(id === 'appointPage') document.getElementById('btnAppoint').classList.add('active');
      else if(id === 'visitPage' || id === 'historyPage') document.getElementById('btnCheckin').classList.add('active');
    }

    async function openProperties() {
      switchPage('propertiesPage');
      if(allHouses.length === 0) {
          document.getElementById('propertiesList').innerHTML = '<div style="text-align:center; padding:20px; font-size:11px;">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>';
          const res = await fetch(`${API_URL}?action=getProperties`).then(r => r.json());
          allHouses = res.data;
      }
      applyFilters();
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ö‡∏ö Dropdown
    function applyFilters() {
      const sId = document.getElementById('searchId').value.toLowerCase();
      const fSt = document.getElementById('fStatus').value.toLowerCase();
      const fLoc = document.getElementById('fLoc').value;
      const fTy = document.getElementById('fType').value;
      const fBed = document.getElementById('fBed').value;

      const filtered = allHouses.filter(h => {
        return (h.id.toLowerCase().includes(sId)) &&
               (fSt === 'all' || h.forStatus.toLowerCase() === fSt) &&
               (fLoc === 'All' || h.amphoe.includes(fLoc)) &&
               (fTy === 'All' || h.type.includes(fTy)) &&
               (fBed === 'All' || h.bed === fBed);
      });
      renderList(filtered);
    }

    function renderList(data) {
      const list = document.getElementById('propertiesList');
      list.innerHTML = data.map(h => {
        let price = Number(h.price.toString().replace(/[^0-9.]/g, '')).toLocaleString();
        let stKey = h.status.toLowerCase().replace(/\s+/g, '_');
        return `<div class="compact-item"><div style="display:flex; align-items:center;"><img class="compact-thumb" src="${h.img || 'https://placehold.co/100'}"><div class="compact-info"><b>${h.id} <span style="font-weight:300; font-size:9px;">[${h.type}]</span></b><small>${h.forStatus} | üõèÔ∏è ${h.bed} | <b>${h.amphoe}</b></small></div></div><div class="compact-right"><span class="price-text">‡∏ø ${price}</span><br><span class="status-pill pill-${stKey}">${h.status}</span></div></div>`;
      }).join('');
    }

    // ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Property ID ‡πÅ‡∏ö‡∏ö Modal ‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£
    function openPropPicker(t) {
        currentTarget = t;
        if(allHouses.length === 0) {
            fetch(`${API_URL}?action=getProperties`).then(r => r.json()).then(res => { allHouses = res.data; showPicker(); });
        } else showPicker();
    }
    function showPicker() {
        const list = document.getElementById('propPickerList');
        list.innerHTML = allHouses.map(p => `<div class="prop-item" onclick="selectProperty('${p.id}')"><img src="${p.img}"><b>${p.id}</b></div>`).join('');
        document.getElementById('propPickerModal').style.display = 'block';
    }
    function selectProperty(id) {
        document.getElementById(currentTarget + 'Id').value = id;
        document.getElementById(currentTarget + 'Text').innerText = id;
        closePropPicker();
    }
    function closePropPicker() { document.getElementById('propPickerModal').style.display = 'none'; }

    async function handleLogin() { const ph = document.getElementById('lPhone').value, ps = document.getElementById('lPass').value; Swal.showLoading(); const res = await fetch(`${API_URL}?action=login&phone=${ph}&password=${ps}`).then(r => r.json()); Swal.close(); if (res?.success) { localStorage.setItem('agent_phone', ph); localStorage.setItem('agent_pass', ps); globalProfile = res.profile; showVisitPage(); } else Swal.fire('Error', '‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error'); }
    function showVisitPage() { const p = globalProfile; document.getElementById('vDispName').innerText = p.name; document.getElementById('vDispId').innerText = p.agentId; document.getElementById('vAgentImg').src = p.imgUrl || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png"; switchPage('visitPage'); }
    function handleLogout() { localStorage.clear(); location.reload(); }
  </script>
</body>
