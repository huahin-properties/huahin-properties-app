<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root { --primary-green: #24d366; --status-pending: #ffc107; --status-active: #28a745; --status-admin: #007bff; }
    body { font-family: 'Kanit', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; text-align: center; }
    #loadingScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
    .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-green); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .flag-bar { background: #fff; padding: 12px 5px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
    .flag-icon { width: 30px; height: 20px; cursor: pointer; border-radius: 3px; border: 1px solid #ddd; }
    .header { background-color: var(--primary-green); color: white; padding: 20px 20px 40px; border-radius: 0 0 30px 30px; }
    .header h1 { margin: 0; font-size: 18px; letter-spacing: 1px; font-weight: 600; text-transform: uppercase; }
    .logo-circle { width: 80px; height: 80px; background: white; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 3px solid #fff; }
    .logo-circle img { width: 90%; height: 90%; object-fit: contain; }
    .container { padding: 20px; max-width: 450px; margin: 10px auto 40px; }
    .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 20px; text-align: left; position: relative; }
    .input-group { margin-bottom: 18px; position: relative; }
    .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
    .input-group input { width: 100%; padding: 13px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #fafafa; }
    .eye-toggle { position: absolute; right: 15px; top: 38px; cursor: pointer; color: #999; font-size: 18px; padding: 5px; }
    .submit-btn { width: 100%; padding: 16px; background: var(--primary-green); color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px; }
    .link-text { text-align: center; margin-top: 20px; color: #666; cursor: pointer; text-decoration: underline; font-size: 14px; display: block; }
    .top-status { margin: 0 auto 20px; display: inline-block; padding: 8px 25px; border-radius: 50px; font-size: 14px; font-weight: 600; color: white; min-width: 120px; text-align: center; }
  </style>
</head>
<body onload="initApp()">

  <div id="loadingScreen"><div class="spinner"></div><p>HUAHIN.PROPERTIES Loading...</p></div>

  <div class="flag-bar">
    <img src="https://flagcdn.com/w80/th.png" class="flag-icon" onclick="changeLang('th')">
    <img src="https://flagcdn.com/w80/gb.png" class="flag-icon" onclick="changeLang('gb')">
    <img src="https://flagcdn.com/w80/cn.png" class="flag-icon" onclick="changeLang('cn')">
    <img src="https://flagcdn.com/w80/ru.png" class="flag-icon" onclick="changeLang('ru')">
    <img src="https://flagcdn.com/w80/se.png" class="flag-icon" onclick="changeLang('se')">
    <img src="https://flagcdn.com/w80/de.png" class="flag-icon" onclick="changeLang('de')">
    <img src="https://flagcdn.com/w80/kr.png" class="flag-icon" onclick="changeLang('kr')">
    <img src="https://flagcdn.com/w80/jp.png" class="flag-icon" onclick="changeLang('jp')">
  </div>

  <div class="header">
    <div class="logo-circle"><img src="https://img5.pic.in.th/file/secure-sv1/222892.jpg"></div>
    <h1>HUAHIN.PROPERTIES</h1>
    <p id="subTitle">Agent Portal</p>
  </div>

  <div class="container">
    <div id="loginPage" class="card" style="display:none;">
      <h3 id="hLogin">เข้าสู่ระบบ</h3>
      <div class="input-group"><label id="lblLPhone">เบอร์โทรศัพท์</label><input type="tel" id="lPhone" placeholder="08x-xxxxxxx"></div>
      <div class="input-group">
        <label id="lblLPass">รหัสผ่าน</label>
        <input type="password" id="lPass" placeholder="******" autocomplete="current-password">
        <i class="fa-solid fa-eye eye-toggle" id="eyeL" onclick="togglePass('lPass', 'eyeL')"></i>
      </div>
      <button class="submit-btn" onclick="handleLogin()" id="btnLogin">Login</button>
      <span class="link-text" onclick="switchPage('registerPage')" id="linkToReg">สมัครสมาชิกใหม่ที่นี่</span>
    </div>

    <div id="registerPage" class="card" style="display:none;">
      <h3 id="hReg">สมัครสมาชิกใหม่</h3>
      <div class="input-group"><label id="lblRName">ชื่อ-นามสกุล</label><input type="text" id="rName"></div>
      <div class="input-group"><label id="lblRPhone">เบอร์โทรศัพท์</label><input type="tel" id="rPhone"></div>
      <div class="input-group"><label id="lblRLine">Line ID</label><input type="text" id="rLine"></div>
      <div class="input-group">
        <label id="lblRPass">รหัสผ่าน</label>
        <input type="password" id="rPass" autocomplete="new-password">
        <i class="fa-solid fa-eye eye-toggle" id="eyeR" onclick="togglePass('rPass', 'eyeR')"></i>
      </div>
      <div class="input-group">
        <label id="lblRPassConf">ยืนยันรหัสผ่าน</label>
        <input type="password" id="rPassConf" autocomplete="new-password">
        <i class="fa-solid fa-eye eye-toggle" id="eyeRC" onclick="togglePass('rPassConf', 'eyeRC')"></i>
      </div>
      <button class="submit-btn" onclick="handleRegister()" id="btnReg">Register</button>
      <span class="link-text" onclick="switchPage('loginPage')" id="linkBack">กลับไปหน้าล็อกอิน</span>
    </div>

    <div id="menuPage" style="display:none; text-align: center;">
      <div id="topStatusBadge" class="top-status">Status: ...</div>
      <div class="card">
        <h4 id="welcomeMsg"></h4>
        <button class="submit-btn" onclick="handleLogout()" id="btnLogoutMenu">ออกจากระบบ</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxprgFzZJVwq7XFcKE4CDRGI5VpkZrkXr22tH9iiOozGb3dj3F99sEloOBSWQSZE6AY/exec"; 

    const translations = {
      th: { subTitle: "ระบบตัวแทน", hLogin: "เข้าสู่ระบบ", btnLogin: "เข้าสู่ระบบ", linkToReg: "สมัครสมาชิกใหม่ที่นี่", hReg: "สมัครสมาชิกใหม่", lblRName: "ชื่อ-นามสกุล", lblRPhone: "เบอร์โทรศัพท์", lblRLine: "Line ID", lblRPass: "รหัสผ่าน", lblRPassConf: "ยืนยันรหัสผ่าน", btnReg: "สมัครสมาชิก", linkBack: "กลับไปหน้าล็อกอิน", lblLPhone: "เบอร์โทรศัพท์", lblLPass: "รหัสผ่าน", btnLogoutMenu: "ออกจากระบบ" },
      gb: { subTitle: "Agent Portal", hLogin: "Login", btnLogin: "Login", linkToReg: "New Registration", hReg: "Register", lblRName: "Full Name", lblRPhone: "Phone", lblRLine: "Line ID", lblRPass: "Password", lblRPassConf: "Confirm Password", btnReg: "Sign Up", linkBack: "Back to Login", lblLPhone: "Phone", lblLPass: "Password", btnLogoutMenu: "Logout" }
    };

    function togglePass(inputId, eyeId) {
      const x = document.getElementById(inputId);
      const icon = document.getElementById(eyeId);
      if (x.type === "password") { x.type = "text"; icon.className = "fa-solid fa-eye-slash eye-toggle"; } 
      else { x.type = "password"; icon.className = "fa-solid fa-eye eye-toggle"; }
    }

    async function callApi(params) {
      try {
        const query = new URLSearchParams(params).toString();
        const response = await fetch(`${API_URL}?${query}`);
        return await response.json();
      } catch (e) { return null; }
    }

    async function initApp() {
      const ph = localStorage.getItem('agent_phone'), ps = localStorage.getItem('agent_pass');
      if (ph && ps) { handleLogin(ph, ps); } else { switchPage('loginPage'); }
      setTimeout(() => { document.getElementById('loadingScreen').style.display = 'none'; }, 500);
    }

    function changeLang(lang) {
      const data = translations[lang] || translations['gb'];
      document.getElementById('subTitle').innerText = data.subTitle;
      Object.keys(data).forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerText = data[id]; });
    }

    function switchPage(pageId) { 
      ['loginPage', 'registerPage', 'menuPage'].forEach(id => document.getElementById(id).style.display = 'none'); 
      document.getElementById(pageId).style.display = 'block'; 
    }

    async function handleLogin(savedPh, savedPs) {
      const ph = savedPh || document.getElementById('lPhone').value;
      const ps = savedPs || document.getElementById('lPass').value;
      if (!ph || !ps) return;
      document.getElementById('loadingScreen').style.display = 'flex';
      const res = await callApi({ action: "login", phone: ph, password: ps });
      document.getElementById('loadingScreen').style.display = 'none';
      if (res && res.success) { 
        localStorage.setItem('agent_phone', ph); localStorage.setItem('agent_pass', ps);
        document.getElementById('welcomeMsg').innerText = "ยินดีต้อนรับ: " + res.profile.name;
        document.getElementById('topStatusBadge').innerText = "สถานะ: " + res.profile.status;
        document.getElementById('topStatusBadge').style.backgroundColor = res.profile.isAdmin ? "var(--status-admin)" : "var(--status-active)";
        switchPage('menuPage');
      } else { Swal.fire('Error', 'เบอร์โทรศัพท์หรือรหัสผ่านไม่ถูกต้อง', 'error'); }
    }

    async function handleRegister() {
      const p1 = document.getElementById('rPass').value;
      const p2 = document.getElementById('rPassConf').value;
      const data = { name: document.getElementById('rName').value, phone: document.getElementById('rPhone').value, lineId: document.getElementById('rLine').value, password: p1 };
      
      if (!data.name || !data.phone || !p1) { Swal.fire('Error', 'กรุณากรอกข้อมูลให้ครบ', 'warning'); return; }
      if (p1 !== p2) { Swal.fire('Error', 'รหัสผ่านทั้ง 2 ช่องไม่ตรงกัน', 'error'); return; }

      Swal.fire({ title: 'กำลังบันทึก...', didOpen: () => Swal.showLoading() });
      const res = await callApi({ action: "register", data: JSON.stringify(data) });
      Swal.close();
      if (res && res.success) { 
        Swal.fire('สำเร็จ', 'สมัครสมาชิกเรียบร้อย รอการอนุมัติ', 'success').then(() => switchPage('loginPage'));
      } else { Swal.fire('Error', res.message || 'เกิดข้อผิดพลาด', 'error'); }
    }

    function handleLogout() { localStorage.clear(); location.reload(); }
  </script>
</body>
</html>
