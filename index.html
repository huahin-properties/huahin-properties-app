    /* ‡πÅ‡∏ú‡∏á‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÅ‡∏ö‡∏ö Dropdown ‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î */

        <option value="under3">‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ 3 ‡∏•‡πâ‡∏≤‡∏ô</option>
        <option value="3to7">3 - 7 ‡∏•‡πâ‡∏≤‡∏ô</option>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLB6o3Nqm8QtYSkneLHDva0T8hxkLHVl5iu1EM2IrswK8uyPkGQ4VlvP77nXHIBMB7KA/exec"; 
    let globalProfile = null, allHouses = [], img1Base64 = '', img2Base64 = '', locationLink = '';

    async function initApp() {
      const ph = localStorage.getItem('agent_phone'), ps = localStorage.getItem('agent_pass');
      if (ph && ps) {
        const res = await fetch(`${API_URL}?action=login&phone=${ph}&password=${ps}`).then(r => r.json());
        if (res?.success) { globalProfile = res.profile; openProperties(); } 
        else switchPage('loginPage');
      } else switchPage('loginPage');
    }

    function switchPage(id) {
      ['loginPage', 'visitPage', 'historyPage', 'propertiesPage'].forEach(p => { const el = document.getElementById(p); if(el) el.style.display = 'none'; });
      document.getElementById(id).style.display = 'block';
      document.getElementById('filterHeader').style.display = (id === 'propertiesPage') ? 'block' : 'none';
      document.getElementById('bottomNav').style.display = (id === 'loginPage') ? 'none' : 'flex';
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      if(id === 'propertiesPage') document.getElementById('btnStock').classList.add('active');
      else if(id === 'visitPage' || id === 'historyPage') document.getElementById('btnCheckin').classList.add('active');
    }

    async function openProperties() {
      switchPage('propertiesPage');
      if(allHouses.length === 0) {
          document.getElementById('propertiesList').innerHTML = '<div style="text-align:center; padding:20px; font-size:11px;">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ï‡πá‡∏≠‡∏Å...</div>';
          const res = await fetch(`${API_URL}?action=getProperties`).then(r => r.json());
          allHouses = res.data;
      }
      applyFilters();
    }

    // ‡∏£‡∏∞‡∏ö‡∏ö‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå 6 ‡∏°‡∏¥‡∏ï‡∏¥‡πÅ‡∏ö‡∏ö Dropdown
    function applyFilters() {
      const searchId = document.getElementById('searchId').value.toLowerCase();
      const forVal = document.getElementById('filterFor').value;
      const locVal = document.getElementById('filterLoc').value;
      const typeVal = document.getElementById('filterType').value;
      const bedVal = document.getElementById('filterBed').value;
      const priceVal = document.getElementById('filterPrice').value;

      const filtered = allHouses.filter(h => {
        const matchId = h.id.toLowerCase().includes(searchId);
        const matchFor = forVal === 'All' || h.forStatus.toLowerCase() === forVal.toLowerCase();
        const matchLoc = locVal === 'All' || h.amphoe.includes(locVal);
        const matchType = typeVal === 'All' || h.type.includes(typeVal);
        const matchBed = bedVal === 'All' || h.bed.toString() === bedVal;
        
        let matchPrice = true;
        const p = Number(h.price.toString().replace(/[^0-9.]/g, ''));
        if(priceVal === 'under3') matchPrice = p < 3000000;
        else if(priceVal === '3to7') matchPrice = p >= 3000000 && p <= 7000000;
        else if(priceVal === '7to15') matchPrice = p > 7000000 && p <= 15000000;
        else if(priceVal === 'over15') matchPrice = p > 15000000;

        return matchId && matchFor && matchLoc && matchType && matchBed && matchPrice;
      });
      renderList(filtered);
    }

    function renderList(data) {
      const list = document.getElementById('propertiesList');
      list.innerHTML = data.map(h => {
        let displayPrice = Number(h.price.toString().replace(/[^0-9.]/g, '')).toLocaleString();
        let stKey = h.status.toLowerCase().replace(/\s+/g, '_');
        let forClass = `pill-${h.forStatus.toLowerCase()}`;
        return `<div class="compact-item"><div style="display:flex; align-items:center;"><img class="compact-thumb" src="${h.img || 'https://placehold.co/100'}"><div class="compact-info"><b>${h.id} <span style="font-weight:300; font-size:9px;">[${h.type}]</span></b><small><span class="for-pill ${forClass}">${h.forStatus}</span> | üõèÔ∏è ${h.bed} | üöø ${h.bath} | <b>${h.amphoe}</b></small></div></div><div class="compact-right"><span class="price-black">‡∏ø ${displayPrice}</span><br><span class="status-pill" style="color:#2e7d32; font-size:8px;">${h.status}</span></div></div>`;
      }).join('');
    }

    function showVisitPage() { const p = globalProfile; document.getElementById('vDispName').innerText = p.name; document.getElementById('vDispId').innerText = p.agentId; document.getElementById('vAgentImg').src = p.imgUrl || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png"; document.getElementById('vDispRole').innerText = `[${p.roleDisplay}]`; switchPage('visitPage'); }
    async function handleLogin() { const ph = document.getElementById('lPhone').value, ps = document.getElementById('lPass').value; Swal.showLoading(); const res = await fetch(`${API_URL}?action=login&phone=${ph}&password=${ps}`).then(r => r.json()); Swal.close(); if (res?.success) { localStorage.setItem('agent_phone', ph); localStorage.setItem('agent_pass', ps); globalProfile = res.profile; showVisitPage(); } else Swal.fire('Error', '‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error'); }
    async function handleRecordVisit() { const d = { action: "recordVisit", agentId: globalProfile.agentId, agentName: globalProfile.name, agentPhone: localStorage.getItem('agent_phone'), propertyId: document.getElementById('vPropId').value, subPropertyId: document.getElementById('vSubPropId').value, clientName: document.getElementById('vClientName').value, notes: document.getElementById('vNotes').value, image1: img1Base64, image2: img2Base64, locationLink: locationLink }; if (!d.propertyId || !d.clientName) return Swal.fire('‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', '‡∏£‡∏∞‡∏ö‡∏∏‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•', 'warning'); Swal.showLoading(); const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(d) }).then(r => r.json()); Swal.close(); if (res.success) Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', 'success').then(() => location.reload()); }
    function previewImg(i, id) { if (i.files && i.files[0]) { const r = new FileReader(); r.onload = (e) => { document.getElementById(id).src = e.target.result; if(id==='vImg1') img1Base64=e.target.result; else img2Base64=e.target.result; }; r.readAsDataURL(i.files[0]); } }
    function getLocation() { if (navigator.geolocation) { navigator.geolocation.getCurrentPosition((p) => { locationLink = `http://googleusercontent.com/maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`; Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÅ‡∏•‡πâ‡∏ß', 'success'); }); } }
    function handleLogout() { localStorage.clear(); location.reload(); }
