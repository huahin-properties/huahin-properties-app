<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap');
        
        body { font-family: 'Kanit', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; }
        
        /* แก้ไขจุดที่ 1: ปรับ Header ให้ยืดหยุ่น */
        .header { 
            background-color: #24b35d; 
            color: white; 
            padding: 30px 15px; 
            text-align: center; 
            border-bottom-left-radius: 40px; 
            border-bottom-right-radius: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* ปรับแต่งตัวอักษร HUAHIN.PROPERTIES ให้เล็กลงและไม่ล้น */
        .header h1 { 
            margin: 0; 
            font-size: 1.6rem; /* ขนาดมาตรฐานสำหรับมือถือ */
            letter-spacing: 1px;
            font-weight: 600;
            word-break: break-all; /* ป้องกันคำยาวเกินหน้าจอ */
        }

        .header p { margin-top: 5px; opacity: 0.9; font-size: 0.9rem; }

        /* สำหรับหน้าจอคอมพิวเตอร์ ให้ตัวหนังสือใหญ่ขึ้นได้ */
        @media (min-width: 600px) {
            .header h1 { font-size: 2.5rem; }
        }

        .login-card { 
            background: white; 
            margin: -25px 25px 20px 25px; 
            padding: 25px; 
            border-radius: 25px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); 
        }

        .login-card h2 { text-align: left; margin-top: 0; font-size: 1.4rem; color: #333; }

        .input-group { margin-bottom: 15px; position: relative; }
        .input-group label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9rem; }
        .input-group input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid #eee; 
            background-color: #fdfdfd;
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 16px; /* 16px ป้องกัน iPhone ซูมหน้าจอตอนพิมพ์ */
        }

        /* ปุ่มดวงตา */
        .eye-btn {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #ccc;
            cursor: pointer;
            z-index: 10;
        }

        .btn-submit { 
            width: 100%; 
            padding: 14px; 
            background-color: #24b35d; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-submit:active { transform: scale(0.98); background-color: #1e964d; }
    </style>
</head>
<body>

    <div class="header">
        <h1>HUAHIN.PROPERTIES</h1>
        <p>ระบบตัวแทน</p>
    </div>

    <div class="login-card">
        <h2>เข้าสู่ระบบ</h2>
        
        <div class="input-group">
            <label>เบอร์โทรศัพท์</label>
            <input type="tel" id="phone" placeholder="08xxxxxxxx" maxlength="10">
        </div>

        <div class="input-group">
            <label>รหัสผ่าน</label>
            <input type="password" id="password" placeholder="ใส่รหัสผ่าน">
            <i class="fa-solid fa-eye-slash eye-btn" id="togglePassword"></i>
        </div>

        <button class="btn-submit" onclick="handleLogin()">Login</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // ระบบเปิด-ปิดตาดูรหัสผ่าน
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // ฟังก์ชันส่งข้อมูลล็อกอิน
        function handleLogin() {
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;

            if(!phone || !pass) {
                Swal.fire({ icon: 'warning', title: 'กรุณากรอกข้อมูล', text: 'ระบุเบอร์โทรและรหัสผ่านให้ครบถ้วน' });
                return;
            }

            Swal.fire({ title: 'กำลังตรวจสอบ...', allowOutsideClick: false, didOpen: () => { Swal.showLoading() } });

            // เรียกใช้สคริปต์ฝั่ง Google
            google.script.run.withSuccessHandler(function(res) {
                if(res.status === 'success') {
                    Swal.fire({ icon: 'success', title: 'สำเร็จ', text: res.message, timer: 1500, showConfirmButton: false })
                    .then(() => {
                        window.top.location.href = res.redirectUrl; 
                    });
                } else {
                    Swal.fire({ icon: 'error', title: 'เข้าสู่ระบบไม่ได้', text: res.message });
                }
            })
            .withFailureHandler(function(err) {
                Swal.fire({ icon: 'error', title: 'ผิดพลาด', text: 'ไม่สามารถติดต่อเซิร์ฟเวอร์ได้' });
            })
            .checkLogin(phone, pass);
        }
    </script>
</body>
</html>
